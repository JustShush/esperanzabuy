<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Admin Panel</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			display: flex;
			height: 100vh;
			overflow: hidden;
		}

		.container {
			flex: 1;
			padding: 20px;
			overflow-y: auto;
		}

		.sidebar {
			width: 250px;
			background: #222;
			color: white;
			display: flex;
			flex-direction: column;
			padding: 20px;
		}

		.sidebar button {
			background: #444;
			border: none;
			color: white;
			padding: 10px;
			margin-bottom: 10px;
			cursor: pointer;
			border-radius: 5px;
			transition: background 0.2s;
		}

		.sidebar button:hover {
			background: #666;
		}

		input,
		button {
			display: block;
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
		}

		#result {
			white-space: pre-wrap;
			background: #eee;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.order {
			background: white;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background: white;
			padding: 20px;
			border-radius: 10px;
			width: 300px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		.modal-content input {
			margin-bottom: 10px;
		}

		.modal-content button {
			margin-top: 10px;
		}

		.actions {
			display: flex;
			gap: 10px;
			margin-top: 10px;
			justify-content: space-between;
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background: white;
			padding: 20px;
			border-radius: 8px;
			width: 300px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
	</style>
</head>

<body>

	<!-- Create Product Modal -->
	<div id="createProductModal" class="modal">
		<div class="modal-content">
			<h3>Create Product</h3>
			<input id="createName" placeholder="Name" />
			<input id="createPrice" type="number" placeholder="Price" />
			<input id="createStock" type="number" placeholder="Stock" />
			<button onclick="submitCreateProduct()">Submit</button>
			<button onclick="closeModal('createProductModal')">Cancel</button>
		</div>
	</div>

	<!-- Delete Product Modal -->
	<div id="deleteProductModal" class="modal">
		<div class="modal-content">
			<h3>Delete Product</h3>
			<input id="deleteName" placeholder="Nomes separados por '|'" />
			<button onclick="submitDeleteProduct()">Delete</button>
			<button onclick="closeModal('deleteProductModal')">Cancel</button>
		</div>
	</div>

	<!-- Edit Product Modal -->
	<div id="editProductModal" class="modal">
		<div class="modal-content">
			<h3>Edit Product</h3>
			<input id="editName" placeholder="Product Name (e.g. Tablet)" />
			<input id="editImagem" type="text" placeholder="New Image Path" />
			<input id="editCategory" type="text" placeholder="New Category" />
			<input id="editPrice" type="number" placeholder="New Price" />
			<input id="editPromo" type="number" placeholder="New Promo" />
			<input id="editWeight" type="number" placeholder="New Weight" />
			<input id="editStock" type="number" placeholder="New Stock" />
			<input id="editVPN" type="number" placeholder="New VPN" />

			<button onclick="submitEditProduct()">Update</button>
			<button onclick="closeModal('editProductModal')">Cancel</button>
		</div>
	</div>

	<div class="sidebar">
		<div class="actions">
			<button onclick="openModal('createProductModal')">‚ûï Create Product</button>
			<button onclick="openModal('deleteProductModal')">üóëÔ∏è Delete Product</button>
			<button onclick="openModal('editProductModal')">‚úèÔ∏è Edit Product</button>
		</div>
	</div>

	<div class="container">
		<h2>Admin Login</h2>
		<input id="username" placeholder="Username" />
		<input id="password" type="password" placeholder="Password" />
		<button onclick="login()">Login</button>
		<button onclick="getDashboard()">Get Dashboard</button>
		<pre id="result"></pre>
		<div id="orders"></div>
	</div>

	<!-- Modal -->
	<div class="modal" id="modal">
		<div class="modal-content">
			<h3 id="modalTitle">Action</h3>
			<input id="productName" placeholder="Product Name">
			<input id="productPrice" placeholder="Product Price">
			<input id="productId" placeholder="Product ID (if needed)">
			<button onclick="submitAction()">Send</button>
			<button onclick="closeModal()">Cancel</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
